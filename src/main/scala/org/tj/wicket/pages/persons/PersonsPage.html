<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <form wicket:id="searchForm" class="block">
        <div><label>Search: <input type="text" wicket:id="search" style="width:80%;"/></label><input type="submit" value="search"></div>
    </form>

    <form method="post" class="block" wicket:id="addForm">
        <div><label>Name: <input wicket:id="pName" type="text" style="width:80%;"/></label><input type="submit" value="add person"></div>
    </form>

    <div class="block">
        <table>
            <tr>
                <td>id</td>
                <td>Name</td>
            </tr>
            <tr wicket:id="personsList">
                <td wicket:id="pId"></td>
                <td wicket:id="pName"></td>
            </tr>
        </table>
        <!--<div wicket:id="personsPaging"/>-->
    </div>

</wicket:extend>
</html>
